
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dublin Busyness Index Dashboard</title>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
crossorigin="anonymous"></script>
</head>
<font color="#FFFFFF">
<body style="background-color:#222222">
<div class="container-fluid">

<div class="row">
<div class="col-md-12">
<h3>Car Parks Movement</h3>
<div id="carparksLine" style="height: 250px;"></div>
</div>

<div class="row">
<div class="col-md-12">
<h3>Busyness - Past 2 Weeks</h3>
<div id="myMorLine3" style="height: 250px;"></div>
</div>


</div>
<div class="row">
<div class="col-md-12">
<h3>DublinBikes Movement</h3>
<div id="bikeLine" style="height: 250px;"></div>
</div>

</div>
<div class="row">
<div class="col-md-12">
<h3>Noise Level Movement</h3>
<div id="noiseLine" style="height: 250px;"></div>
</div>

</div>

</font>
<script>

vals3 = {{ line3bizs }}
timz3 = {{ line3times }}
x=0
res3=[]
for(total=vals3.length ; x<total; x++){
	res3.push( { no: timz3[x], value : vals3[x] } )
}
new Morris.Line({
element: 'myMorLine3',
data: res3,

ymin: 40,
ymax: 65,

xkey: 'no',

ykeys: ['value'],
labels: ['Busyness Index']
});

///////////////////////////////////////
vals4 = {{ cps}}
timz4 = {{ cptimes }}
x=0
res4=[]
for(total=vals4.length ; x<total; x++){
	res4.push( { no: timz4[x], value : vals4[x] } )
}
new Morris.Line({
element: 'carparksLine',
data: res4,

ymin: 0,
ymax: 80,

xkey: 'no',

ykeys: ['value'],
labels: ['PercentFull']
});
//////////////////////////////////////////

///////////////////////////////////////
vals5 = {{ bikes }}
timz5 = {{ biketimes }}
x=0
res5=[]
for(total=vals5.length; x<total; x++){
	res5.push( { no: timz5[x], value : vals5[x] } )
}
new Morris.Line({
element: 'bikeLine',
data: res5,

ymin: 20,
ymax: 80,

xkey: 'no',

ykeys: ['value'],
labels: ['PercentEmpty']
});
//////////////////////////////////////////

///////////////////////////////////////
vals6 = {{ noises }}
timz6 = {{ noisetimes }}
x=0
res6=[]
for(total=vals6.length; x<total; x++){
	res6.push( { no: timz6[x], value : vals6[x] } )
}
new Morris.Line({
element: 'noiseLine',
data: res6,

ymin: 20,
ymax: 80,

xkey: 'no',

ykeys: ['value'],
labels: ['PercentBusy']
});
//////////////////////////////////////////

</script>
</body>
</html>
