
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
crossorigin="anonymous"></script>
</head>
<body style="background-color:@gray">
<div class="container-fluid">

<div class="row">
<div class="col-md-8">
<h3>Busyness Index Movement</h3>
<div id="myMorrisLine" style="height: 250px;"></div>
</div>
<div class="col-md-4">
<h3>Busyness Over Time</h3>
<div id="myMorrisBar" style="height: 250px;">

</div>
</div>
</div>
<div class="row">
<div class="col-md-4">
<h3>Dataset Results</h3>
<div id="DoughChart" style="height: 250px;">

</div>
</div>
<div class="col-md-4">
<h1><small>Busyness Index </small>37.987..</h1>
</div>

<div class="col-md-4">
<h3>---------------------</h3>
<div id="myMorLine2" style="height: 250px;"></div>
</div>
</div>


</div>


<script>
new Morris.Line({
// ID of the element in which to draw the chart.
element: 'myMorrisLine',
// Chart data records -- each entry in this array corresponds to a point on
// the chart.
data: [
{year: '2013', value: 37},
{year: '2014', value: 35},
{year: '2015', value: 41},
{year: '2016', value: 40},
{year: '2017', value: 33}
],
// The name of the data record attribute that contains x-values.
xkey: 'year',
// A list of names of data record attributes that contain y-values.
ykeys: ['value'],
// Labels for the ykeys -- will be displayed when you hover over the
// chart.
labels: ['Value']
});

Morris.Bar({
element: 'myMorrisBar',
data: [
{y: '2006', a: 100, b: 90},
{y: '2007', a: 75, b: 65},
{y: '2008', a: 50, b: 40},
{y: '2009', a: 75, b: 65},
{y: '2010', a: 50, b: 40},
{y: '2011', a: 75, b: 65},
{y: '2012', a: 100, b: 90}
],
xkey: 'y',
ykeys: ['a', 'b'],
labels: ['Series A', 'Series B']
});

Morris.Donut({
element: 'DoughChart',
bikeVal = bikeSubs[len(bikeSubs) - 1].busynessFactor
cpVal = cpSubs[len(cpSubs)  - 1].busynessFactor
m50Val = m50Subs[len(m50Subs) -1].busynessFactor
nseVal = noiseSubs[len(noiseSubs) -1].busynessFactor
data: [
{label: "Car Parks", value: cpVal },
{label: "M50", value: m50Val },
{label: "DublinBikes", value: bikeVal},
{label: "Noise Meters", value: nseVal} 
]

//data: [
//{label: "Car Parks", value: 84},
//{label: "M50", value: 34},
//{label: "DublinBikes", value: 53},
//{label: "Noise Meters", value: 42} 
//]
});

new Morris.Line({
// ID of the element in which to draw the chart.
element: 'myMorLine2',
// Chart data records -- each entry in this array corresponds to a point on
// the chart.
data: [
{day: '0', value: 37.5},
{day: '1', value: 35.1},
{day: '2', value: 39},
{day: '3', value: 45.3},
{day: '4', value: 32.1}
],
// The name of the data record attribute that contains x-values.
xkey: 'day',
// A list of names of data record attributes that contain y-values.
ykeys: ['value'],
// Labels for the ykeys -- will be displayed when you hover over the
// chart.
labels: ['Value']
});

</script>
</body>
</html>
